<!doctype html>
<html>
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="description" content="Personal portfolio website for Thomas Rynsburger">
        <meta name="author" content="Thomas Rynsburger">
        <meta name="keywords" content="portfolio personal">
        <!-- Needed for max-width Media Query to work: https://stackoverflow.com/questions/30706407/css-max-width-for-media-query-not-working -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Thomas Rynsburger</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./styles/normalize.css" type="text/css">
        <link rel="stylesheet" href="./styles/main.css" type="text/css">
        <link rel="stylesheet" href="./styles/mobile.css" type="text/css">
        <link rel="stylesheet" href="./styles/tablet.css" type="text/css">
        <link rel="stylesheet" href="./styles/desktop.css" type="text/css">

        <!-- Load google font (head code from https://developers.google.com/fonts/docs/css2)-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="page-container">
            <header>
                <p id="name">Thomas Rynsburger</p>
                <nav class="header-container">
                    <a><img src="./assets/images/user-icon.svg" alt="Profile Icon" class="icon"><p class="slash">/<p>About</p></a>
                    <a><img src="./assets/images/folder-icon.svg" alt="Folder Icon" class="icon"><p class="slash">/<p>Projects</p></a>
                    <a><img src="./assets/images/message-icon.svg" alt="Message Icon" class="icon"><p class="slash">/<p>Contact</p></a>
                    <a href="./pages/Thomas_s_Resume.pdf" target="_blank"><img src="./assets/images/file-icon.svg" alt="Resume Icon" class="icon"><p class="slash">/<p>Resume</p></a>
                </nav>
            </header>
            <main id="main-content" class="main-container">
                <h1 class="dev-font">print("Thomas Rynsburger");</h1>
                <section>
                    <video controls="controls" id="intro-video">
                        <source src="./assets/videos/I'm Thomas.mp4" type="video/mp4"/>
                        <track kind="subtitles" src="./assets/videos/captions.vtt" srclang="en" label="English" default/>
                    </video>
                </section>
            </main>
        </div>
    </body>
</html>
